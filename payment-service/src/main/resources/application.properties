spring.application.name=payment-service
server.port=8083
# === MySQL DB Config ===
spring.datasource.url=jdbc:mysql://localhost:3306/data
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional JPA configs
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payment-group
spring.kafka.consumer.auto-offset-reset=earliest


# Tell Kafka to deserialize to JSON and trust the package
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.common.events
spring.kafka.consumer.properties.spring.json.value.default.type=com.common.events.OrderCreatedEvent
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer